<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">
<head>
<style>
.horizontal-gallery {
	display: flex;
	justify-content: center; /* Centra las imágenes horizontalmente */
	gap: 20px; /* Espacio entre las imágenes */
}

.photo-wrapper {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.photo-wrapper img {
	max-width: 200px; /* Ajusta el tamaño de la imagen a tu preferencia */
	margin-bottom: 10px; /* Espacio entre la imagen y el texto */
}

.photo-label {
	font-size: 16px;
	font-weight: bold;
	text-align: center;
}
</style>
<meta charset="UTF-8">
<title>Equipo</title>
</head>

<body>

	<div layout:fragment="contenedor">
		
			<div id="page-wrapper">
				<div class="container-fluid">
				
				<a th:href="@{/nuevatarea}" class="btn btn-primary">Nueva Tarea</a>				

					<table class="table table-hover"
						th:fragment="equipoTable">
						<thead>
							<tr>
								<th>Título</th>
								<th>Fecha Asignada</th>
								<th>Fecha Límite</th>
								<th>Prioridad</th>
								<th>Progreso</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tarea:${lista}" class="odd gradeX">
								<td th:text="${tarea.titulo}"></td>
								<td th:text="${tarea.fechaAsignada}"></td>
								<td th:text="${tarea.fechaLimite}"></td>
								<td th:text="${tarea.prioridad}"></td>
								<td th:text="${tarea.progreso}"></td>
								<td><a
									th:href="@{/actualizartarea/{id}(id=${tarea.id_tarea})}"> <i
										class="fas fa-calendar">EDITAR</i>
								</a> <!-- Enlace de eliminación --> <a
									th:href="@{/eliminartarea/}+${tarea.id_tarea}"
									onclick="return confirm('¿Seguro desea eliminar el registro?');">
										<i class="fa fa-trash">ELIMINAR</i>
								</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>

	</div>


</body>

</html>
