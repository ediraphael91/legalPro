<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{index}">

<body>
	<!-- INICIO CONTENEDOR -->
	<div layout:fragment="contenedor">

		<div class="pagetitle">
			<h1>Usuarios</h1>
		</div>
		<hr>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title"></h5>
				
				<form th:action="@{/guardar}" th:object="${nuevo}" method="post">
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombre_usu}" class="form-control">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{correo}" class="form-control">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Rol</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{rol_usu}" class="form-control">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Teléfono</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{telefono}" class="form-control">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputText" class="col-sm-2 col-form-label">Contreseña</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{contrasena_usu}" class="form-control">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<button type="submit" class="btn btn-primary">Guardar</button>
							<input type="hidden" th:field="*{id_usuario}">
						</div>
					</div>

				</form><!-- End General Form Elements -->
			</div>
		</div>
	</div>
	<!-- FIN CONTENEDOR -->
</body>

</html>
